<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Calendar</title>
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet"></head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="tasks">
        <div class="tasks-container">
          <div class="day-name">
            <span class="now-day">Friday</span><span class="this-date"></span><span class="close-tasks">&#128929;</span>
          </div>
          <div class="add-tasks">
            <div class="added-tasks">
            </div>
            <div class="add-task">
              <form class="task-form">
                <input type="text" name="task" class="add-task-input" placeholder="Type your task here" required>
                <input type="submit" value="+ Add">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="calendar">
        <div class="tasks-arrow">
          <span>&#709;</span>
        </div>
        <div class="calendar-container">
          <div class="month-name">
            <span class="prev-month">&#8249;</span><span class="now-month"></span><span class="next-month">&#8250;</span>
          </div>
          <div class="days">
            <div class="day-names">
              <div class="sun">SUN</div>
              <div>MON</div>
              <div>TUE</div>
              <div>WED</div>
              <div>THU</div>
              <div>FRI</div>
              <div>SAT</div>
            </div>
            <div class="week week-1">
              <div class="sun">7</div>
              <div class="mon">1</div>
              <div class="tue">2</div>
              <div class="wed">3</div>
              <div class="thu">4</div>
              <div class="fri">5</div>
              <div class="sat">6</div>
            </div>
            <div class="week week-2">
              <div class="sun">14</div>
              <div class="mon">8</div>
              <div class="tue">9</div>
              <div class="wed">10</div>
              <div class="thu">11</div>
              <div class="fri">12</div>
              <div class="sat">13</div>
            </div>
            <div class="week week-3">
              <div class="sun">21</div>
              <div class="mon">15</div>
              <div class="tue">16</div>
              <div class="wed">17</div>
              <div class="thu">18</div>
              <div class="fri">19</div>
              <div class="sat">20</div>
            </div>
            <div class="week week-4">
              <div class="sun">28</div>
              <div class="mon">22</div>
              <div class="tue">23</div>
              <div class="wed">24</div>
              <div class="thu">25</div>
              <div class="fri">26</div>
              <div class="sat">27</div>
            </div>
            <div class="week week-5">
              <div class="sun"></div>
              <div class="mon">29</div>
              <div class="tue">30</div>
              <div class="wed"></div>
              <div class="thu"></div>
              <div class="fri"></div>
              <div class="sat"></div>
            </div>
            <div class="week week-6">
              <div class="sun"></div>
              <div class="mon"></div>
              <div class="tue"></div>
              <div class="wed"></div>
              <div class="thu"></div>
              <div class="fri"></div>
              <div class="sat"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
